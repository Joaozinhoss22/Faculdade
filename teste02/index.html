<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de D3.js</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <script>
        const data = [10, 20, 30, 40, 50];

        const width = 500;
        const height = 300;
        const barWidth = width / data.length;

        const svg = d3.select("body")
                      .append("svg")
                      .attr("width",width)
                      .attr("height", height);  

        svg.selectALL("rect")
           .data(data)
           .anter()
           .append("rect")
            .attr("width", barWidth - 2)
            .attr("height",d => d *5)
            .attr("x", (d, i) => i * barWidth)
            attr("y", d => height -d * 5)  
            >attr("fill", "teal");        
       
    </script>
</body>
</html>
